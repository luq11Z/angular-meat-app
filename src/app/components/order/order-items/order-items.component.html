<div class="col-xs-12 table-responsive" *ngIf="items.length === 0">
  <h5>
    Não há itens no seu carrinho. Aceda a página de <a [routerLink]="['/restaurants']">Resturantes</a>
    e faça o seu pedido.
  </h5>
</div>
<div class="col-xs-12 table-responsive" *ngIf="items.length > 0">

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="text-center">Quantidade</th>
      <th>Item</th>
      <th>Descrição</th>
      <th class="text-right">Subtotal</th>
      <th class="text-right"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td class="text-center">
        <a (click)="emitDecreaseQuantity(item)" class="btn btn-sm"><i class="fa fa-minus"></i></a>
        {{item.quantity}}
        <a (click)="emitIncreaseQuantity(item)" class="btn btn-sm"><i class="fa fa-plus"></i></a>
      </td>
      <td>{{item.product.nome}}</td>

      <td>{{item.product.description}}</td>
      <td class="text-right">{{item.subTotal() | currency: 'EUR' :true}}</td>
      <td class="text-right">
        <a (click)="emitRemove(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
