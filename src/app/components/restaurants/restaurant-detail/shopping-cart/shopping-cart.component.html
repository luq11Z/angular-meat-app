<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!getItems().length">
      <h4>Seu carrinho est√° vazio.</h4>
    </div>
    <div class="table-responsive" *ngIf="getItems().length">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of getItems()">
            <th style="width:60%">({{item.quantity}}x) {{item.product.name}}</th>
            <td class="text-right">{{item.subTotal() | currency: 'EUR' :true}}</td>
            <td class="text-right">
              <a (click)="removeItem(item)" class="btn btn-sm danger"><i class="fa fa-remove"></i></a>
            </td>
          </tr>
          
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'EUR' :true}}</td>
          </tr>
        </tbody></table>
      </div>
  </div>
  <div class="box-footer">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
